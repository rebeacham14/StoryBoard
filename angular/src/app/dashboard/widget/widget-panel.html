<div class="widget-panel" cdkDropListGroup>
  <button class="hide-button" (click)="hideWidgetPanel()">
    {{ widgetPanelVisible ? 'Hide' : 'Show' }}
  </button>
  

  @if(widgetPanelVisible) {


  <div 
    [id]="widgetContainerId" 
    cdkDropList 
    [cdkDropListData]="widgetItems"
    [cdkDropListConnectedTo]="[dashboardContainerId]"
    class="widget-container"
  >
    <div class="widget-head">
      <h2>Widgets</h2>
    </div>
    
    <div class="widget-list">
        @for (item of widgetItems; track item) {
          <div class="widgetPannelItem" cdkDrag>
            <span class="drag-icon" >â˜°</span>
            <span> {{item}} </span>
          </div>
        }
    </div>
  </div>
  }



</div>
